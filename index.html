
<!DOCTYPE html>
<html lang="en" ng-app="retryDemo">

    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
      <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet" type="text/css">
      <title>POC: Auto-retry</title>

      <!-- Angular -->
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
      
      <!-- Retry module and dependencies -->
      <script src="src/auto-retry.js"></script>
      <script src="src/node_modules/pubsub-js/src/pubsub.js"></script>

      <!-- Demo app -->
      <script src="app.js"></script>
      <link href="styles.css" rel="stylesheet"> 
    </head>

  <body ng-controller="demoCtrl as ctrl">

    <h2>Test 1</h2>
    <p>Make a request using retry service using default configs.</p>
    <p>
      <strong>Configuration:</strong> None / Default. 
    </p>
    <button ng-click="ctrl.makeRequest()">Make HTTP Request</button>
    
    <hr/>
    <h2>Test 2</h2>
    <p>
      <strong>Configuration:</strong> Retry failed requests 5 times @ 3000ms interval. 
    </p>
    <button ng-click="ctrl.makeRequest(5, 3000)">Make HTTP Request</button>

    <hr/>
    <p>
      <strong>Configuration:</strong> Retry failed requests 10 times @ 5000ms interval. 
    </p>
    <button ng-click="ctrl.makeRequest(10, 5000)">Make HTTP Request</button>

  </body>

</html>
